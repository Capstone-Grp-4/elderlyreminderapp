<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h1>Todo List</h1>
        <img class="refresh" src="./assets/refresh-icon.png" alt="icon" />
      </div>
      <div class="task-input">
        <img class="bars" src="./assets/bars-icon.svg" alt="icon" />
        <input type="text" placeholder="Add a new task" />
        <img class="enter" src="./assets/enter-icon.png" alt="" />
      </div>
      <div class="row">
        <div class="tasks"></div>
      </div>
      <div class="row">
        <button type="button" class="clear-button">Clear all completed</button>
      </div>
    </section>
  </body>
  <script src="../dist/main.js"></script>
</html>
